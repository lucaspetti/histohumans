language: ruby
cache:
  bundler: true
  yarn: true
services:
  - redis-server
sudo: required
before_install:
- sudo apt-get update
- sudo apt-get install google-chrome-stable
addons:
  postgresql: '9.6'
before_script:
  - psql -c 'create database histohumans_test;' -U postgres
  - bundle install
script:
  - bundle exec rake db:schema:load
  - bundle exec rubocop --config .rubocop.yml
  - bundle exec rspec
