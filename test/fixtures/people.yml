lincoln:
  first_name: 'Abraham'
  last_name: 'Lincoln'
  occupation: 'Lawyer and Politician'
  photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Abraham_Lincoln_O-77_matte_collodion_print.jpg/220px-Abraham_Lincoln_O-77_matte_collodion_print.jpg'
  birthdate: 1809-02-12
  death: 1865-04-15
  country: 'United States'
  bio: 'Abraham Lincoln was an American lawyer and politician who served as the 16th president of the United States from 1861 until his assassination in April 1865. Lincoln led the nation through the Civil War. In doing so, he preserved the Union, abolished slavery, strengthened the federal government, and modernized the economy'
brandt:
  first_name: 'Willy'
  last_name: 'Brandt'
  occupation: 'Politician'
  photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Bundesarchiv_B_145_Bild-F057884-0009%2C_Willy_Brandt.jpg/220px-Bundesarchiv_B_145_Bild-F057884-0009%2C_Willy_Brandt.jpg'
  birthdate: 1913-12-18
  death: 1992-10-08
  country: 'Germany'
  bio: 'Willy Brandt was a German statesman who was leader of the Social Democratic Party of Germany (SPD) from 1964 to 1987 and served as Chancellor of the Federal Republic of Germany (West Germany) from 1969 to 1974. He was awarded the Nobel Peace Prize in 1971 for his efforts to strengthen cooperation in western Europe through the EEC and to achieve reconciliation between West Germany and the countries of Eastern Europe. He was the first Social Democrat chancellor since 1930'
napoleon:
  first_name: 'Napoleon'
  last_name: 'Bonaparte'
  occupation: 'Statesman and military leader'
  photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Jacques-Louis_David_-_The_Emperor_Napoleon_in_His_Study_at_the_Tuileries_-_Google_Art_Project.jpg/220px-Jacques-Louis_David_-_The_Emperor_Napoleon_in_His_Study_at_the_Tuileries_-_Google_Art_Project.jpg'
  birthdate: 1769-08-15
  death: 1821-05-05
  country: france
  bio: "Napoléon Bonaparte was a French statesman and military leader who rose to prominence during the French Revolution and led several successful campaigns during the French Revolutionary Wars. He was Emperor of the French from 1804 until 1814 and again briefly in 1815 during the Hundred Days. Napoleon dominated European and global affairs for more than a decade while leading France against a series of coalitions in the Napoleonic Wars. He won most of these wars and the vast majority of his battles, building a large empire that ruled over continental Europe before its final collapse in 1815. He is considered one of the greatest commanders in history, and his wars and campaigns are studied at military schools worldwide. Napoleon's political and cultural legacy has endured as one of the most celebrated and controversial leaders in human history"
cromwell:
  first_name: 'Oliver'
  last_name: 'Cromwell'
  occupation: 'Military and political leader'
  photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Oliver_Cromwell_by_Samuel_Cooper.jpg/220px-Oliver_Cromwell_by_Samuel_Cooper.jpg'
  birthdate: 1599-04-25
  death: 1658-09-03
  country: 'United Kingdom'
  bio: 'Oliver Cromwell was an English military and political leader. He served as Lord Protector of the Commonwealth of England, Scotland, and Ireland from 1653 until his death, acting simultaneously as head of state and head of government of the new republic'
shahdurrani:
  first_name: 'Ahmad'
  last_name: 'Shah Durrani'
  occupation: 'Monarch'
  photo: 'https://upload.wikimedia.org/wikipedia/commons/6/68/Ahmad_Shah_Baba.JPG'
  birthdate: 1722-01-01
  death: 1772-10-16
  country: afghanistan
  bio: 'Ahmad Shāh Durrānī, also known as Ahmad Khān Abdālī, was the founder of the Durrani Empire and is regarded as the founder of the modern state of Afghanistan. After the assassination of Nader Shah Afshar in 1747, Ahmad Shah Durrani was chosen as King of Afghanistan. Afghans often refer to him as Ahmad Shāh Bābā'
